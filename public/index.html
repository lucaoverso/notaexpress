<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>NotaExpress</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=info" />
</head>

<body>
    <h1>NotaExpress</h1>
    <div class="acoes">
        <h3>O que você deseja?</h3>
        <button onclick="acao('nota')">Escrever uma nota</button>
        <button onclick="acao('arquivo')">Enviar um arquivo</button>
    </div>

    <form id="formNota">
        <div class="desativado" id="editorDiv">
            <div id="editor"></div>
        </div>
        <input class="desativado" type="file" name="arquivo" id="arquivo"><br><br>
        <button class="desativado" type="submit" class="botao" id="salvar">Salvar</button>
    </form>


    <div id="resposta" style="margin-top: 20px;"></div>
    <div class="container">
        <h2>Buscar nota ou arquivo</h2>
        <input type="text" class="inputCodigo" id="codigo" placeholder="Digite o código" />
        <br>
        <button onclick="buscarNota()">Acessar</button>
    </div>

    <p id="sobre" onclick="sobre()"><span class="material-symbols-outlined">info</span>Sobre</p>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
